name: Build
on: [push, pull_request]
env:
    PREVENT_PRERENDERING: 1
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm ci
            - name: Generate Prisma client
              run: npm run prisma-generate
            - name: Build
              run: npm run build
            - name: ESLint
              run: npm run eslint
            - name: Prettier lint
              run: npm run prettier-lint
            - name: Prisma format lint
              run: npm run prisma-format-lint
